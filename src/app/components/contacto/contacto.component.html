<div class="contacto">
    <h1><i class="fas fa-address-book"></i> Contáctanos</h1>
    
    <p><i class="fas fa-envelope-open-text"></i> Email: contacto&#64;refaccionaria.com</p>
    <p><i class="fas fa-phone"></i> Teléfono: +52 123 456 7890</p>
    <p><i class="fas fa-map-marker-alt"></i> Dirección: Calle Ficticia 123, Ciudad, Estado</p>

    <h2>Envíanos un Mensaje</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>
